<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Knowledge Development Stationery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .riyal-symbol { font-family: 'Arial', sans-serif; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center">
                <div class="h-16 w-16 bg-blue-600 rounded-lg flex items-center justify-center mx-auto mb-4">
                    <span class="text-white font-bold text-2xl">K</span>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Admin Login</h2>
                <p class="text-gray-600">Knowledge Development Stationery</p>
            </div>

            <form class="mt-8 space-y-6" onsubmit="login(event)">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Admin Password
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter admin password">
                </div>

                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-blue-600 hover:text-blue-800 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>Back to Store
                </a>
            </div>
        </div>

        <div class="text-center text-sm text-gray-500">
            <p>Default password: <strong>admin123</strong></p>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            
            // Simple password check
            if (password === 'admin123') {
                // Set admin session
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminLoginTime', Date.now().toString());
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                alert('Invalid password. Please try again.');
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            const loginTime = localStorage.getItem('adminLoginTime');
            
            // Check if session is still valid (24 hours)
            if (isLoggedIn && loginTime) {
                const timeDiff = Date.now() - parseInt(loginTime);
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    window.location.href = 'admin.html';
                } else {
                    localStorage.removeItem('adminLoggedIn');
                    localStorage.removeItem('adminLoginTime');
                }
            }
        });
    </script>
</body>
</html>
